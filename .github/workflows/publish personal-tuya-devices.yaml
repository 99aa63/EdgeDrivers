name: publish

on:
  push:
    branches:
      - main
    paths:
      - "personal-tuya-devices/**.yaml"
      - "personal-tuya-devices/**.lua"
  pull_request:
    branches:
      - main
    paths:
      - "personal-tuya-devices/**.yaml"
      - "personal-tuya-devices/**.lua"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - name: download smartthings-cli
        run: wget https://github.com/SmartThingsCommunity/smartthings-cli/releases/latest/download/smartthings-linux-x64.tar.gz -O - | tar -xz
      - name: publish personal-tuya-devices
        run: ./smartthings edge:drivers:package personal-tuya-devices --channel=665ba729-1a23-4183-9d38-746a44175978
        env:
          SMARTTHINGS_TOKEN: ${{ secrets.SMARTTHINGS_TOKEN }}
