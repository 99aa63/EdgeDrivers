# Temperature & Humidity Sensor with LCD
deviceLabel: LCD T+H Sensor
profiles:
  - normal_temphumibatt_v1
datapoints:
  # https://github.com/Koenkk/zigbee-herdsman-converters/blob/077d83a3d4f02c97ca7043af6be5422c987a0498/devices/tuya.js#L1300-L1304
  - id: 1
    command: temperatureMeasurement
    base:
      group: 1
      rate: 1000
  - id: 2
    command: relativeHumidityMeasurement
    base:
      group: 1
      rate: 1000
  - id: 4
    command: battery
    base:
      group: 1
      rate: 100
