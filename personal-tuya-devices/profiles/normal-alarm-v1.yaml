name: "normal-alarm-v1"
components:
  - id: main
    label: Siren
    capabilities:
      - id: alarm
        version: 1
        config:
          values:
            - key: "alarm.value"
              enabledValues:
                - "off"
                - "both"
            - key: "{{enumCommands}}"
              enabledValues:
                - "off"
                - "both"
      - id: audioVolume
        version: 1
        # config:
        #   values:
        #     - key: volume
        #       enabledValues: [0, 50, 100]
        #     - key: "volume.value"
        #       enabledValues: [0, 50, 100]
        #     - key: setVolume
        #       enabledValues: [0, 50, 100]
      - id: battery
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Siren
preferences:
  - name: profile
    title: Profile
    description: Choose the profile
    required: true
    preferenceType: enumeration
    definition:
      options:
        normal_alarm_v1: Normal
        generic_ef00_v1: Generic
      default: normal_alarm_v1
  - name: prefMelody
    title: Melody
    description: An integer between 1 and 18
    required: true
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 18
      default: 1
  - name: prefDuration
    title: Duration
    description: An integer between 0 and 1800
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 1800
      default: 5
  - name: dpAlarmMain01
    title: DP for Alarm
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
  - name: dpAudioVolumeMain01
    title: DP for Audio Volume
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
  - name: dpBatteryMain01
    title: DP for Battery
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
metadata:
  deviceType: Siren
  ocfDeviceType: x.com.st.d.siren
  deviceTypeId: Siren
  mnmn: SmartThingsCommunity
owner:
