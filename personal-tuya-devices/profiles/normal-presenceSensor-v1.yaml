components:
  - id: main
    label: Presence Sensor
    capabilities:
      - id: presenceSensor
        version: 1
      - id: illuminanceMeasurement
        version: 1
      - id: valleyboard16460.settings
        version: 1
      - id: signalStrength
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Presence Sensor
preferences:
  - name: presentation
    title: Presentation
    required: true
    preferenceType: enumeration
    definition:
      options:
        normal_presenceSensor_v1: Normal
      default: normal_presenceSensor_v1
