    title: Near Detection
    description: A integer between 0 and 95
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 95
      default: 0
  - name: prefFarDetection
    title: Far Detection
    description: A integer between 0 and 95
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 95
      default: 95
  - name: prefDetectionDelay
    title: Detection Delay
    description: A integer between 0 and 100
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 100
      default: 1
  - name: prefFadingTime
    title: Fading Time
    description: A integer between 10 and 1500
    required: true
    preferenceType: integer
    definition:
      minimum: 10
      maximum: 1500
      default: 1500
