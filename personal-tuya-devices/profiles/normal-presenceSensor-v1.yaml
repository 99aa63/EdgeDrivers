name: "normal-presenceSensor-v1"
components:
  - id: main
    label: Presence Sensor
    capabilities:
      - id: presenceSensor
        version: 1
      - id: illuminanceMeasurement
        version: 1
      - id: signalStrength
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Presence Sensor
preferences:
  - name: prefSensitivity
    title: Sensitivity
    description: An integer between 0 and 9
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 9
      default: 7
  - name: prefMinimumRange
    title: Minimum Range
    description: A integer between 0 and 100 (cm)
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 100
      default: 60
  - name: prefMaximumRange
    title: Maximum Range
    description: A integer between 10 and 800 (cm)
    required: true
    preferenceType: integer
    definition:
      minimum: 10
      maximum: 800
      default: 600
  - name: prefDetectionDelay
    title: Detection Delay
    description: A integer between 0 and 10 (s)
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 10
      default: 1
  - name: prefFadingTime
    title: Fading Time
    description: A integer between 0 and 150 (s)
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 150
      default: 150
metadata:
  deviceType: GenericSensor
  ocfDeviceType: oic.d.sensor
  deviceTypeId: GenericSensor
  mnmn: SmartThingsCommunity
