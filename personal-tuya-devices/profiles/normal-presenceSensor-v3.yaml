name: "normal-presenceSensor-v3"
components:
  - id: main
    label: Presence Sensor
    capabilities:
      - id: presenceSensor
        version: 1
      - id: illuminanceMeasurement
        version: 1
      - id: battery
        version: 1
      - id: valleyboard16460.settings
        version: 1
      - id: signalStrength
        version: 1
      - id: refresh
        version: 1
      - id: valleyboard16460.debug
        version: 1
    categories:
      - name: Presence Sensor
preferences:
  - name: profile
    title: Profile
    description: Choose the profile
    required: true
    preferenceType: enumeration
    definition:
      options:
        normal_presenceSensor_v3: Normal
        normal_presenceSensor_v2: No illuminance
        normal_presenceSensor_v1: No battery
        generic_ef00_v1: Generic
      default: normal_presenceSensor_v3
  - name: logLevel
    title: Log level
    required: true
    preferenceType: enumeration
    definition:
      options:
        error: Error
        warn: Warn, Error
        info: Info, Warn, Error
        debug: Debug, Info, Warn, Error
      default: error
  # - name: manufacturer
  #   title: Manufacturer
  #   description: Choose the manufacturer
  #   required: false
  #   preferenceType: enumeration
  #   definition:
  #     options:
  #        _: Auto
  #       _TZE200_3towulqd: _TZE200_3towulqd (1,12)
  #       _TZE200_ikvncluo: _TZE200_ikvncluo (1,104)
  #       _TZE200_ztc6ggyl: _TZE200_ztc6ggyl (1,104)
  #       _TZE204_sxm7l9xa: _TZE204_sxm7l9xa (105,104)
  #       _TZE204_ztc6ggyl: _TZE204_ztc6ggyl (1,104)
  - preferenceId: reverse
    explicit: true
  - name: batteryMode
    title: Battery Mode
    description: "Choose the battery mode"
    required: false
    preferenceType: enumeration
    definition:
      default: auto
      options:
        auto: auto
        enum: enum
        value: value (0-100%)
  - name: prefSensitivity
    title: Sensitivity (low,medium,high)
    description: An integer between 0 and 2
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 2
      default: 0
  - name: prefKeepTime
    title: Keep Time (10,30,60,120)
    description: A integer between 0 and 3
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 3
      default: 0
  - name: dpPresenceSensorMain01
    title: DP for Presence Sensor
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
  - name: dpIlluminanceMeasuMain01
    title: DP for Illuminance Measurement
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
  - name: dpBatteryMain01
    title: DP for Battery
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
metadata:
