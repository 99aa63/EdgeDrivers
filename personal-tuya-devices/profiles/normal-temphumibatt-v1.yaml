name: "normal-temphumibatt-v1"
components:
  - id: main
    label: Thermostat
    capabilities:
      - id: temperatureMeasurement
        version: 1
      - id: relativeHumidityMeasurement
        version: 1
      - id: battery
        version: 1
      - id: signalStrength
        version: 1
      - id: refresh
        version: 1
      - id: valleyboard16460.debug
        version: 1
    categories:
      - name: Thermostat
preferences:
  - name: profile
    title: Profile
    description: "Choose the profile "
    required: true
    preferenceType: enumeration
    definition:
      options:
        normal_temphumibatt_v1: Normal
        normal_thermostat_v2: +Setpoint
        normal_thermostat_v3: +Setpoint+Switch
        normal_temphumi_v1: No battery
        generic_ef00_v1: Generic
      default: normal_temphumibatt_v1
  - name: manufacturer
    title: Manufacturer
    description: "Choose the manufacturer "
    required: false
    preferenceType: enumeration
    definition:
      options:
        _TZE200_locansqn: _TZE200_locansqn (1*,2,4)
        _TZE200_myd45weu: _TZE200_myd45weu (5,3,15)
        _TZE200_whkgqxse: _TZE200_whkgqxse (1*,2,4)
        _TZE200_yjjdcqsq: _TZE200_yjjdcqsq (1*,2,3*)
        _TZE200_zl1kmjqx: _TZE200_zl1kmjqx (1*,2*,4)
        _TZE200_znbl8dj5: _TZE200_znbl8dj5 (1*,2,4)
  - preferenceId: humidityOffset
    explicit: true
  - preferenceId: tempOffset
    explicit: true
  - name: temperatureUnit
    title: Temperature Unit Scale
    required: true
    preferenceType: enumeration
    definition:
      options:
        C: Celsius
        F: Fahrenheit
      default: C
  - name: timezoneOffset
    title: Timezone in minutes
    description: Currently, ST doesn't report local timezone
    required: true
    preferenceType: integer
    definition:
      minimum: -720
      maximum: 720
      default: 0
  - name: batteryMode
    title: Battery Mode
    description: "Choose the battery mode"
    required: false
    preferenceType: enumeration
    definition:
      default: auto
      options:
        auto: auto
        enum: enum
        value: value (0-100%)
  - name: dpRelativeHumidityMain01
    title: DP for Relative Humidity Measurement
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
  - name: dpTemperatureMeasuMain01
    title: DP for Temperature Measurement
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
  - name: dpBatteryMain01
    title: DP for Battery
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
metadata:
  deviceType: Thermostat
  ocfDeviceType: oic.d.thermostat
  deviceTypeId: Thermostat
  mnmn: SmartThingsCommunity
owner:
  ownerType: USER
  ownerId: ea35e8c8-3aef-2f72-958b-e3ad10644043
