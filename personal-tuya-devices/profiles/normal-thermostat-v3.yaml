name: "normal-thermostat-v3"
components:
  - id: main
    label: Thermostat
    capabilities:
      - id: switch
        version: 1
      - id: thermostatMode
        version: 1
        config:
          values:
            - key: thermostatMode.value #read
              enabledValues:
                - manual
                - heat
                - away
                - auto
                - eco
                - custom
            - key: setThermostatMode #write
              enabledValues:
                - manual
                - heat
                - away
                - auto
                - eco
      - id: temperatureMeasurement
        version: 1
      - id: thermostatHeatingSetpoint
        version: 1
      - id: thermostatOperatingState
        version: 1
      - id: signalStrength
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Thermostat
  - id: main02
    label: Floor
    capabilities:
      - id: temperatureMeasurement
        version: 1
    categories:
      - name: Thermostat
preferences:
  - name: profile
    title: Profile
    description: "Choose the profile "
    required: true
    preferenceType: enumeration
    definition:
      options:
        normal_thermostat_v3: Normal
        normal_thermostat_v4: No floor temp
        normal_thermostat_v2: No switch
        normal_temphumi_v1: Only sensors
        generic_ef00_v1: Generic
      default: normal_thermostat_v3
  # - name: manufacturer
  #   title: Manufacturer
  #   required: false
  #   preferenceType: enumeration
  #   definition:
  #     options:
  #       _TZE200_4hbx5cvx: _TZE200_4hbx5cvx
  #       _TZE200_aoclfnxz: _TZE200_aoclfnxz
  - preferenceId: tempOffset
    explicit: true
  - preferenceId: reverse
    explicit: true
  - name: rate
    title: Rate
    description: Set 0 to use default value
    required: true
    preferenceType: number
    definition:
      minimum: 0
      maximum: 100000
      default: 0
  - name: timezoneOffset
    title: Timezone in minutes
    description: Currently, ST doesn't report local timezone
    required: true
    preferenceType: integer
    definition:
      minimum: -720
      maximum: 720
      default: 0
  - name: dpSwitchMain01
    title: DP for Switch
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
  - name: dpThermostatHeatinMain01
    title: DP for Thermostat Heating Setpoint
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
  - name: dpTemperatureMeasuMain01
    title: DP for Temperature Measurement
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
  - name: dpTemperatureMeasuMain02
    title: DP for Temperature Measurement Floor
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
metadata:
  deviceType: Thermostat
  ocfDeviceType: oic.d.thermostat
  deviceTypeId: Thermostat
  mnmn: SmartThingsCommunity
owner:
  ownerType: USER
