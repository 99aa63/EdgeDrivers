name: "normal-valve-v2"
components:
  - id: main
    label: Valve
    capabilities:
      - id: valve
        version: 1
      - id: energyMeter
        version: 1
      - id: currentMeasurement
        version: 1
      - id: powerMeter
        version: 1
      - id: voltageMeasurement
        version: 1
      - id: signalStrength
        version: 1
      - id: refresh
        version: 1
      - id: valleyboard16460.debug
        version: 1
    categories:
      - name: WaterValve
preferences:
  - name: profile
    title: Profile
    description: Choose the profile
    required: true
    preferenceType: enumeration
    definition:
      options:
        normal_valve_v2: Normal
        normal_valve_v1: No Power Meter
        generic_ef00_v1: Generic
      default: normal_valve_v2
  - name: logLevel
    title: Log level
    required: true
    preferenceType: enumeration
    definition:
      options:
        error: Error
        warn: Warn, Error
        info: Info, Warn, Error
        debug: Debug, Info, Warn, Error
      default: error
  - preferenceId: reverse
    explicit: true
  - name: valveType
    title: Type
    description: Expected type by the device
    required: true
    preferenceType: enumeration
    definition:
      options:
        bool: Boolean
        enum: Enum
      default: bool
  - name: dpValveMain01
    title: DP for Valve
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
  - name: dpEnergyMeterMain01
    title: DP for Energy Meter
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
  - name: dpCurrentMeasuremeMain01
    title: DP for Current Measurement
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
  - name: dpPowerMeterMain01
    title: DP for Power Meter
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
  - name: dpVoltageMeasuremeMain01
    title: DP for Voltage Measurement
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
metadata:
  deviceType: Water Valve
  ocfDeviceType: oic.d.watervalve
  deviceTypeId: Water Valve
  mnmn: SmartThingsCommunity
